kind: ConfigMap
apiVersion: v1
metadata:
  name: as3-configmap
  namespace: default
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "action": "deploy",
      "persist": true,
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.21.0",
        "id": "Github-1461",
        "Github-1461": {
          "class": "Tenant",
          "Github-app-svc-1": {
            "class": "Application",
            "template": "generic",
            "app_svc_vs": {
              "class": "Service_HTTP",
              "virtualAddresses": [
                "10.1.10.3"
              ],
              "virtualPort": 80,
              "pool": "Github-app-svc-1_pool"
            },
            "Github-app-svc-1_pool": {
              "class": "Pool",
              "monitors": [
                "tcp"
              ],
              "members": [
              {
                "servicePort": 8080,
                "serverAddresses": []
              }
              ]
            }
          }
        }
      }
    }