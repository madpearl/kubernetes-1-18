kind: ConfigMap
   apiVersion: v1
   metadata:
     name: as3-override
     namespace: default
   labels:
      f5type: virtual-server
      overrideAS3: "true"
   data:
   template: |
    {
        "declaration": {
            "k8s": {
                "Shared": {
                    "https_ose_vserver": {
                        "profileTrafficLog": {
                            "use": "/Common/Shared/telemetry_traffic_log_profile"
                        },
                        "persistenceMethods": [],
                        "serviceDownImmediateAction": "drop"
                    }
                }
            }
        }
    }