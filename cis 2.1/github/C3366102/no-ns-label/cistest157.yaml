kind: ConfigMap
apiVersion: v1
metadata:
  name: cistest157
  namespace: cistest157
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "action": "deploy",
      "persist": true,
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.18.0",
        "id": "cis-perf-test",
        "label": "cis_perf_test",
        "remark": "HTTP application",
        "cistest157": {
          "class": "Tenant",
          "cistest157": {
            "class": "Application",
            "template": "generic",
            "app_svc_vs": {
              "class": "Service_HTTP",
              "persistenceMethods": [ "cookie" ],
              "virtualAddresses": [
                "10.1.10.60"
              ],
              "profileHTTP": {
                "use": "customHTTPProfile"
              },
              "profileMultiplex": {
                "use": "custoOneConnectProfile"
              },
              "snat": "self",
              "virtualPort": 80,
              "pool": "cistest157_app_svc_pool"
            },
            "customHTTPProfile": {
              "class": "HTTP_Profile",
              "xForwardedFor": true
            },
            "custoOneConnectProfile": {
              "class": "Multiplex_Profile",
              "sourceMask": "255.255.255.255"
            },
            "cistest157_app_svc_pool": {
              "class": "Pool",
              "monitors": [
                "tcp",
                "http"
              ],
              "loadBalancingMode": "least-connections-member",
              "members": [
              {
                "servicePort": 80,
                "serverAddresses": []
              }
              ]
            }
          }
        }
      }
    }